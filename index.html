    left-[1px] pr-[120px] pb-[80px] pl-[120px] gap-[80px]">
      <div class="contact-card flex flex-col justify-center items-center bg-[#FFFFFFB2] w-[1199px] h-[666px] rounded-[24px] pt-[80px] 
      pr-[120px] pb-[80px] pl-[120px] gap-[40px]">
        <h2 class="contact-header w-[261px] h-[48px] font-[700] text-[44px]/[48px] tracking-[-2%]">Get in Touch</h2>
        <form class="contact-card-input flex flex-col w-[589px] h-[398px] gap-[20px]">
          <div>
          <label for="contact-name" class="text-[#5F5F76] font-[400] text-[16px]/[24px] tracking-[0%] w-[589px] h-[76px]">Name</label>
          <input type="text" placeholder="John Doe" class="text-[#FFFFFF] w-[589px] h-[48px] p-[12px] pl-[16px] rounded-[12px] border-[1px] border-[#E0E0ED]"/>
          </div>
          <div>
          <label for="contact-email" class="text-[#5F5F76] font-[400] text-[16px]/[24px] tracking-[0%] w-[589px] h-[76px]">Email</label>
          <input type="email" placeholder="john@example.com" class="text-[#FFFFFF] w-[589px] h-[48px] p-[12px] pl-[16px] rounded-[12px] border-[1px] border-[#E0E0ED]"/>
          </div>
          <div>
          <label for="contact-message" class="text-[#5F5F76] font-[400] text-[16px]/[24px] tracking-[0%] w-[589px] h-[130px]">Message</label>
          <textarea class="text-[#FFFFFF] w-[589px] h-[130px] pt-[12px] pr-[2px] pb-[2px] pl-[16px] gap-[10px] rounded-[12px] border-[1px] border-[#E0E0ED]" placeholder="Your message..."></textarea>
          </div>
          <div>
            <button type="submit" class="text-[#FFFFFF] font-[600] text-[16px]/[24px] tracking-[0%] bg-[#1A1A2C] w-[589px] h-[56px] rounded-[16px] p-[16px] pr-[36px] pl-[36px] gap-[6px]">Submit</button>
          </div>
        </form>
      </div>
